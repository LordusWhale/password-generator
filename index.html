<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/showPassword.js" type="module" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
     
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <div id="password-selectors">
          <form action="">
         
            <div class="num-characters">
              <h3>Number of characters</h1>
                <input type="range" min="8" max="128" value="8" id="slider" />
                <input type="number" id="number" value="8" onkeypress="return /[0-9]/i.test(event.key)" id="num" />
            </div>
            <div>
  
              <label for="special">Special characters</label>
              <input type="checkbox" id="special" checked/>
  
              <label for="uppercase">Uppercase</label>
              <input type="checkbox" id="uppercase" checked />
  
  
              <label for="lowercase">Lowercase</label>
              <input type="checkbox" id="lowercase" checked />
  
  
              <label for="numbers">Numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
        </div>
  
  
  
        </form>
        </div>
      
    </div>
  </div>
  </div>

</body>

</html>
